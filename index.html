<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Matrix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23000000'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='monospace' font-size='80' fill='%2300ff41'%3EM%3C/text%3E%3C/svg%3E">
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    
    <div id="loading-screen">
        <div id="wake-up-text">Wake up, Neo...</div>
        <button id="fullscreen-button" class="matrix-button">The Matrix has you...</button>
    </div>
    
    <div id="chat-container" style="display: none;">
        <div id="chat-history"></div>
        <div id="input-line">
            <span id="cursor">_</span>
            <input type="text" id="chat-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
